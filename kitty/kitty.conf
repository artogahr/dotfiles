# Install via https://github.com/ronniedroid/getnf
# Verify installation via `kitty list-fonts | grep Jet`
font_family JetBrainsMono Nerd Font
#font_family Fira Code
#font_family Cascadia Code Nerd Font

font_size 14
adjust_line_height 150%

remember_window_size  yes
initial_window_width  1250
initial_window_height 750
# window_padding_width 5
#hide_window_decorations yes
linux_display_server x11
enable_audio_bell no

# auto added by Night Theme Switcher extension using kitty +kitten theme
# BEGIN_KITTY_THEME
# Dracula
include current-theme.conf
# END_KITTY_THEME
